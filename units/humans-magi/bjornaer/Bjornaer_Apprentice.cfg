#textdomain wesnoth-Era_of_Hermes

[unit_type]
  id=Bjornaer Apprentice
  name= _ "Bjornaer Apprentice"
  {HERMETIC_APPRENTICE orange}
  advances_to=Bjornaer Magus
  cost=1
  usage=healer
  description= _ "Bjornaer Apprentice."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
  [attack]
      name=staff
      description=_"staff"
      icon=attacks/staff-magic.png
      type=impact
      range=melee
      damage=5
      number=1
  [/attack]
  [attack]
      name=missile
      description=_"missile"
      icon=attacks/magic-missile.png
      type=fire
      range=ranged
      [specials]
          {WEAPON_SPECIAL_MAGICAL}
      [/specials]
      damage=7
      number=3
  [/attack]

  [attack_anim]
      [filter_attack]
          name=missile
      [/filter_attack]
      {HERMETIC_APPRENTICE_CAST orange}
      {MAGIC_MISSILE 11 -20}
      {MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}
      {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -350}
  [/attack_anim]

  [attack_anim]
      [filter_attack]
          name=staff
      [/filter_attack]
      {HERMETIC_APPRENTICE_STAFF orange}
  [/attack_anim]
  [female]
    name= "female^Bjornaer Apprentice"
    {HERMETIC_APPRENTICE_FEMALE orange}

    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        {HERMETIC_APPRENTICE_FEMALE_CAST orange}
        {MAGIC_MISSILE 11 -20}
        {MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -350}
    [/attack_anim]

    [attack_anim]
      [filter_attack]
          name=staff
      [/filter_attack]
      {HERMETIC_APPRENTICE_FEMALE_STAFF orange}
    [/attack_anim]
  [/female]
[/unit_type]
