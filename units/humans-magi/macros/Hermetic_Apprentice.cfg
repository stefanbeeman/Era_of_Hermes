    [/frame]
    [frame]
        image="units/human-magi/mage-attack-staff[1~2].png:[100,200]"
    [/frame]
    {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
    [frame]
        image="units/human-magi/mage-attack-magic1.png:50"
    [/frame]
    [frame]
        image="units/human-magi/mage.png:50"
    [/frame]
#enddef

