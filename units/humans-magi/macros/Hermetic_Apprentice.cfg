#textdomain wesnoth-Era_of_Hermes

#define HERMETIC_APPRENTICE ROBE_COLOR
    race=human
    gender=male,female
    image="units/human-magi/mage.png~RC(mage_robe>{ROBE_COLOR})"
    profile="portraits/humans/mage.png~RC(mage_robe>{ROBE_COLOR})"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=smallfoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-magi/mage-defend.png~RC(mage_robe>{ROBE_COLOR})" "units/human-magi/mage.png~RC(mage_robe>{ROBE_COLOR})" {SOUND_LIST:HUMAN_OLD_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/mage.png~RC(mage_robe>{ROBE_COLOR})"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/mage.png~RC(mage_robe>{ROBE_COLOR})"
    [/portrait]
    [leading_anim]
        image_mod=RC(mage_robe>{ROBE_COLOR})
        start_time=-800
        [frame]
            image="units/human-magi/mage-attack-magic[1,2,1].png:[100,700,200]"
        [/frame]
    [/leading_anim]
    [healing_anim]
      image_mod=RC(mage_robe>{ROBE_COLOR})
      start_time=-800
      [frame]
          image="units/human-magi/mage-attack-magic[1,2,1].png:[100,700,200]"
      [/frame]
    [/healing_anim]
#enddef

